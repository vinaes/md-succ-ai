services:
  md-api:
    build: .
    container_name: md-succ-ai
    restart: unless-stopped
    ports:
      - "127.0.0.1:3100:3000"
    environment:
      - PORT=3000
      - ENABLE_BROWSER=true
      - NODE_ENV=production
      - NANOGPT_API_KEY=${NANOGPT_API_KEY:-}
      - NANOGPT_MODEL=${NANOGPT_MODEL:-meta-llama/llama-3.3-70b-instruct}
      - NANOGPT_EXTRACT_MODEL=${NANOGPT_EXTRACT_MODEL:-meta-llama/llama-3.3-70b-instruct}
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: "4"
    # Shared memory for Chromium
    shm_size: "512mb"
    security_opt:
      - no-new-privileges:true
