services:
  md-api:
    build: .
    container_name: md-succ-ai
    restart: unless-stopped
    ports:
      - "127.0.0.1:3100:3000"
    environment:
      - PORT=3000
      - ENABLE_BROWSER=true
      - NODE_ENV=production
      - DATA_DIR=/app/data
      - NANOGPT_API_KEY=${NANOGPT_API_KEY:-}
      - NANOGPT_MODEL=${NANOGPT_MODEL:-meta-llama/llama-3.1-8b-instruct}
    volumes:
      - ./data:/app/data
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: "4"
    # Shared memory for Chromium
    shm_size: "512mb"
    security_opt:
      - no-new-privileges:true
