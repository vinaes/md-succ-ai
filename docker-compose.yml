services:
  redis:
    image: redis:7-alpine
    container_name: md-succ-redis
    restart: unless-stopped
    command: >
      redis-server
      --maxmemory 128mb
      --maxmemory-policy allkeys-lru
      --save ""
    networks:
      - internal
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 192M

  md-api:
    build: .
    container_name: md-succ-ai
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "127.0.0.1:3100:3000"
    environment:
      - PORT=3000
      - ENABLE_BROWSER=true
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - NANOGPT_API_KEY=${NANOGPT_API_KEY:-}
      - NANOGPT_MODEL=${NANOGPT_MODEL:-meta-llama/llama-3.3-70b-instruct}
      - NANOGPT_EXTRACT_MODEL=${NANOGPT_EXTRACT_MODEL:-}
      - SCRAPFLY_API_KEY=${SCRAPFLY_API_KEY:-}
      - ZENROWS_API_KEY=${ZENROWS_API_KEY:-}
      - SCRAPINGBEE_API_KEY=${SCRAPINGBEE_API_KEY:-}
    networks:
      - internal
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: "4"
    # Shared memory for Chromium
    shm_size: "512mb"
    security_opt:
      - no-new-privileges:true

  prometheus:
    image: prom/prometheus:latest
    container_name: md-succ-prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus:/etc/prometheus:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.retention.time=30d'
    networks:
      - internal
    deploy:
      resources:
        limits:
          memory: 256M

  grafana:
    image: grafana/grafana:latest
    container_name: md-succ-grafana
    restart: unless-stopped
    depends_on:
      - prometheus
    ports:
      - "127.0.0.1:3200:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:?Set GRAFANA_PASSWORD in .env}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=https://md.succ.ai/grafana/
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - internal
    deploy:
      resources:
        limits:
          memory: 256M

networks:
  internal:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
