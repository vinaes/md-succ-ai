# Nginx config for md.succ.ai
# Landing page (static) + API (proxy to Docker)

# Rate limiting: 30 req/s per IP, burst 50
limit_req_zone $binary_remote_addr zone=md_limit:10m rate=30r/s;

# Route /?url= requests to API backend
map $arg_url $is_api_request {
    default  0;
    "~.+"    1;
}

upstream md_backend {
    server 127.0.0.1:3100;
    keepalive 16;
}

server {
    listen 80;
    server_name md.succ.ai;

    root /home/md_succ_ai/repo/web/out;

    # Static assets — long cache, immutable hashes
    location /_next/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # SEO/GEO static files
    location = /robots.txt { try_files $uri =404; }
    location = /sitemap.xml { try_files $uri =404; }
    location = /llms.txt { try_files $uri =404; }

    # Health check → API
    location = /health {
        proxy_pass http://md_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # API: URL in path (https://... or http://...)
    location ~ ^/(https?[:/]) {
        limit_req zone=md_limit burst=50 nodelay;

        proxy_pass http://md_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_connect_timeout 10s;
        proxy_read_timeout 60s;
        proxy_send_timeout 30s;
        proxy_buffering off;
    }

    # API fallback (named location for try_files)
    location @api_backend {
        limit_req zone=md_limit burst=50 nodelay;

        proxy_pass http://md_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_connect_timeout 10s;
        proxy_read_timeout 60s;
        proxy_send_timeout 30s;
        proxy_buffering off;
    }

    # Root: landing page or /?url= API
    location = / {
        if ($is_api_request) {
            proxy_pass http://md_backend;
            break;
        }
        try_files /index.html =404;
    }

    # Everything else: static files → API fallback
    location / {
        try_files $uri $uri.html @api_backend;
    }
}
