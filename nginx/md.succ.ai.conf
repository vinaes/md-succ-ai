# Nginx config for md.succ.ai
# Landing page (static) + API (proxy to Docker)
# TLS is terminated by Cloudflare — origin receives HTTP on port 80

# Rate limiting: 10 req/s per IP, burst 20
limit_req_zone $binary_remote_addr zone=md_limit:10m rate=10r/s;

# Connection limit: max 10 concurrent per IP
limit_conn_zone $binary_remote_addr zone=md_conn:10m;

# Route /?url= requests to API backend
map $arg_url $is_api_request {
    default  0;
    "~.+"    1;
}

upstream md_backend {
    server 127.0.0.1:3100;
    keepalive 16;
}

upstream grafana_backend {
    server 127.0.0.1:3200;
    keepalive 4;
}

server {
    listen 80;
    server_name md.succ.ai;

    root /home/md_succ_ai/repo/web/out;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Static assets — long cache, immutable hashes
    location /_next/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header Referrer-Policy "no-referrer" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        try_files $uri =404;
    }

    # SEO/GEO static files
    location = /robots.txt { try_files $uri =404; }
    location = /sitemap.xml { try_files $uri =404; }
    location = /llms.txt { charset utf-8; try_files $uri =404; }

    # Block public access to /metrics (Prometheus scrapes internally)
    location = /metrics {
        return 403;
    }

    # Grafana UI
    location /grafana/ {
        proxy_pass http://grafana_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    # Grafana WebSocket (live features)
    location /grafana/api/live/ {
        proxy_pass http://grafana_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # Health check
    location = /health {
        proxy_pass http://md_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Default body size (POST endpoints need larger)
    client_max_body_size 1m;

    # API: POST endpoints (extract, batch, async)
    location ~ ^/(extract|batch|async)$ {
        limit_req zone=md_limit burst=20 nodelay;
        limit_conn md_conn 10;

        proxy_pass http://md_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_connect_timeout 10s;
        proxy_read_timeout 60s;
        proxy_send_timeout 30s;
        proxy_buffering off;
    }

    # API: job status polling
    location ~ ^/job/ {
        proxy_pass http://md_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    # API: OpenAPI spec and docs
    location = /openapi.json {
        proxy_pass http://md_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    location = /docs {
        proxy_pass http://md_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # API: URL in path (https://... or http://...)
    location ~ ^/(https?[:/]) {
        limit_req zone=md_limit burst=20 nodelay;
        limit_conn md_conn 10;

        proxy_pass http://md_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_connect_timeout 10s;
        proxy_read_timeout 60s;
        proxy_send_timeout 30s;
        proxy_buffering off;
    }

    # API fallback (named location for try_files)
    location @api_backend {
        limit_req zone=md_limit burst=20 nodelay;
        limit_conn md_conn 10;

        proxy_pass http://md_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_connect_timeout 10s;
        proxy_read_timeout 60s;
        proxy_send_timeout 30s;
        proxy_buffering off;
    }

    # Root: landing page or /?url= API
    location = / {
        if ($is_api_request) {
            proxy_pass http://md_backend;
            break;
        }
        try_files /index.html =404;
    }

    # Everything else: static files -> API fallback
    location / {
        try_files $uri $uri.html @api_backend;
    }
}
