# Nginx config for md.succ.ai
# Place in /etc/nginx/sites-available/ and symlink to sites-enabled/
# Then: sudo certbot --nginx -d md.succ.ai

# Rate limiting: 30 req/s per IP, burst 50
limit_req_zone $binary_remote_addr zone=md_limit:10m rate=30r/s;

upstream md_backend {
    server 127.0.0.1:3100;
    keepalive 16;
}

server {
    listen 80;
    server_name md.succ.ai;

    # Certbot will add SSL config here
    # After running: sudo certbot --nginx -d md.succ.ai

    location / {
        limit_req zone=md_limit burst=50 nodelay;

        proxy_pass http://md_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Timeouts for slow Playwright renders
        proxy_connect_timeout 10s;
        proxy_read_timeout 60s;
        proxy_send_timeout 30s;

        # Don't buffer â€” stream response
        proxy_buffering off;
    }

    # Cache static health endpoint
    location = /health {
        proxy_pass http://md_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_cache_valid 200 5s;
    }
}
